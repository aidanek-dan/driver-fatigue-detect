<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Driver Fatigue Detector</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    video { width: 100%; max-width: 500px; border: 2px solid #333; border-radius: 10px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Driver Fatigue Detector</h1>
  <video id="video" autoplay muted></video>
  <br />
  <button onclick="toggleCamera()">Старт / Стоп</button>

  <script>
    let stream = null;
    async function toggleCamera() {
      const video = document.getElementById('video');
      if (!stream) {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;
        } catch (err) {
          alert("Не удалось включить камеру: " + err);
        }
      } else {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
        stream = null;
      }
    }
  </script>
</body>
</html>
