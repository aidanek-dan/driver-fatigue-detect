<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Camera</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    video { width: 90%; max-width: 480px; margin-top: 20px; border: 2px solid #000; border-radius: 10px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Проверка камеры</h1>
  <button onclick="startCamera()">Старт</button><br>
  <video id="video" autoplay muted></video>

  <script>
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('video').srcObject = stream;
      } catch (e) {
        alert("Камера недоступна: " + e);
      }
    }
  </script>
</body>
</html>
